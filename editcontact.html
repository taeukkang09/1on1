<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header
x-data="
{
navbarOpen: false
}
"
class="flex items-center w-full bg-slate-500 dark:bg-dark"
>
<div class="container mx-auto">
   <div class="relative flex items-center justify-between -mx-4">
      <div class="max-w-full px-4 w-60">
         <a href="javascript:void(0)" class="block w-full py-5">

         <img
            src="https://cdn.tailgrids.com/2.0/image/assets/images/logo/logo-white.svg"
            alt="logo"
            class="hidden dark:block"
            />
         </a>
      </div>
      <div class="flex items-center justify-between w-full px-4">
         <div>
            <button
               @click="navbarOpen = !navbarOpen"
               :class="navbarOpen && 'navbarTogglerActive' "
               id="navbarToggler"
               class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden"
               >
            <span
               class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
               ></span>
            <span
               class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
               ></span>
            <span
               class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
               ></span>
            </button>
            <nav
               :class="!navbarOpen && 'hidden' "
               id="navbarCollapse"
               class="absolute right-1 top-full w-full max-w-[250px] rounded-lg bg-slate-500 py-5 px-6 shadow lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none dark:bg-dark-2 lg:dark:bg-transparent"
               >
               <ul class="block lg:flex">
                  <li>
                     <a
                        href="index.html"
                        class="flex py-2 text-base font-medium text-body-color hover:text-dark lg:ml-12 lg:inline-flex dark:text-dark-6 dark:hover:text-white"
                        >
                     1on1
                     </a>
                  </li>
                  <li>
                     <a
                        href="contact.html"
                        class="flex py-2 text-base font-medium text-body-color hover:text-dark lg:ml-12 lg:inline-flex dark:text-dark-6 dark:hover:text-white"
                        >
                     Contacts
                     </a>
                  </li>
                  <li>
                     <a
                        href="javascript:void(0)"
                        class="flex py-2 text-base font-medium text-body-color hover:text-dark lg:ml-12 lg:inline-flex dark:text-dark-6 dark:hover:text-white"
                        >
                     Settings
                     </a>
                  </li>
               </ul>
            </nav>
         </div>
         <div class="justify-end hidden pr-16 sm:flex lg:pr-0">
            <a
               href="javascript:void(0)"
               class="py-3 text-base font-medium px-7 text-dark dark:text-white hover:text-primary"
               >
            Login
            </a>
            <a
               href="javascript:void(0)"
               class="py-3 text-base font-medium text-white rounded-md bg-primary px-7 hover:bg-primary/90"
               >
            Sign Up
            </a>
         </div>
      </div>
   </div>
</div>

</header>
<div class="text-4xl text-orange-800 translate-x-full w-1/2">Contact Info</div>

<form>   
    <label for="cName" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Name: </label>
    <label for="email" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Email: </label>

    <div class="relative w-1/2 translate-x-full h-48">
        
        <input name="cName" type="search" id="default-search" class="block w-1/6 p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name" required>
        <input name="email" type="search" id="default-search" class="block w-1/6 p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email" required>

        <button href="contact.html" type="submit" class="text-black absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save Contact Info</button>
    </div>

</form>



</body>
</html>
