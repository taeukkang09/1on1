    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header
x-data="
{
navbarOpen: false
}
"
class="flex items-center w-full bg-slate-500 dark:bg-dark"
>
<div class="container mx-auto">
   <div class="relative flex items-center justify-between -mx-4">
      <div class="max-w-full px-4 w-60">
         <a href="javascript:void(0)" class="block w-full py-5">

         <img
            src="https://cdn.tailgrids.com/2.0/image/assets/images/logo/logo-white.svg"
            alt="logo"
            class="hidden dark:block"
            />
         </a>
      </div>
      <div class="flex items-center justify-between w-full px-4">
         <div>
            <button
               @click="navbarOpen = !navbarOpen"

               id="navbarToggler"
               class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden"
               >
            <span
               class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"

            <span

            <span

               ></span>
            </button>
            <nav
               :class="!navbarOpen && 'hidden' "
               id="navbarCollapse"
               class="absolute right-1 top-full w-full max-w-[250px] rounded-lg bg-slate-500 py-5 px-6 shadow lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none dark:bg-dark-2 lg:dark:bg-transparent"
               >
               <ul class="block lg:flex">
                  <li>
                     <a

                     1on1
                     </a>
                  </li>
                  <li>
                     <a
                        href="contact.html"

                     Contacts

                  </li>

                        href="javascript:void(0)"

                        >
                     Settings
                     </a>
                  </li>
               </ul>
            </nav>
         </div>
         <div class="justify-end hidden pr-16 sm:flex lg:pr-0">
            <a
               href="javascript:void(0)"
               class="py-3 text-base font-medium px-7 text-dark dark:text-white hover:text-primary"

            Login
            </a>
            <a

      </div>
   </div>
</div>
</header>
<div class="text-4xl text-orange-800 translate-x-full w-1/2">Contacts</div>

<form>   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative w-1/2 translate-x-2/4">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" class="block w-1/6 p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>
